mutation CreatePatronSubscription($platform: String!,$planId: String!,$purchaseData:String!, $discountCode: String, $storePlanId: String) {
    createPatronSubscription(platform: $platform, planId: $planId, purchaseData: $purchaseData, discountCode: $discountCode, storePlanId: $storePlanId){
        message
        status
    }
}