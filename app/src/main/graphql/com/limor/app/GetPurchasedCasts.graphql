query GetPurchasedCasts($userId: Int!, $limit: Int!, $offset: Int!) {
    getPurchasedCasts(userId: $userId, limit: $limit, offset: $offset) {
        id
        owner {
            id
            username
            first_name
            last_name
            images {
                small_url
                medium_url
                large_url
                original_url
            }
            blocked
            followed
            blocked_by
            followed_by
            following_count
            followers_count
            description
            website
            gender
            date_of_birth
            notifications_enabled
            active
            suspended
            verified
            autoplay_enabled
            sharing_url
            voice_bio_url
            duration
            patronInvitationStatus
            isPatron
            patronAudioURL
            patronAudioDuration
        }
        title
        address
        images {
            small_url
            medium_url
            large_url
            original_url
        }
        caption
        created_at
        updated_at
        latitude
        longitude
        liked
        reported
        recasted
        listened
        bookmarked
        featured
        number_of_listens
        number_of_likes
        number_of_recasts
        number_of_comments
        number_of_shares
        audio {
            audio_url
            total_length
            total_samples
            duration
            sample_rate
            original_audio_url
        }
        active
        sharing_url
        tags {
            caption {
                tag_id
                tag
                start_index
                end_index
                count
            }
        }
        mentions {
            content {
                user_id
                username
                start_index
                end_index
            }
            caption {
                user_id
                username
                start_index
                end_index
            }
        }
        links {
            website {
                id
                link
                start_index
                end_index
            }
            content {
                id
                link
                start_index
                end_index
            }
            caption {
                id
                link
                start_index
                end_index
            }
        }
        color_code
        mature_content
        patron_cast
        patron_details{
            price_id
            preview_duration
            starts_at
            ends_at
            purchased
        }
        cast_purchased_info{
            purchased_at_price
            purchased_in_currency
        }
    }
}