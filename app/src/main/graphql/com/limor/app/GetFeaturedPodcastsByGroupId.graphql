query getFeaturedPodcastsByGroupId($groupId: Int!){
    getFeaturedPodcastsByGroupId(groupId: $groupId){
        status
        message
        data{
            count
            podcasts{
                position
                podcast{
                    id
                    title
                    caption
                    color_code
                    images{
                        small_url
                        medium_url
                        large_url
                        original_url
                    }
                    user{
                        id
                        username
                        first_name
                        last_name
                        images {
                            small_url
                            medium_url
                            large_url
                            original_url
                        }
                        blocked
                        followed
                        blocked_by
                        followed_by
                        following_count
                        followers_count
                        description
                        website
                        gender
                        date_of_birth
                        notifications_enabled
                        active
                        suspended
                        verified
                        autoplay_enabled
                        sharing_url
                        voice_bio_url
                        duration
                        patronInvitationStatus
                        isPatron
                        patronAudioURL
                        patronAudioDuration
                    }
                }
            }
        }
    }
}